<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Metas con Descripcion -->
    <meta name="description" content="Formulario propuesto para Cilsa- ejercicio n/1">
    <meta name="keywords" content="formulario para datos personales-HTML5-CSS3-javascript">
    <meta name="author" content="Vilma Susana Ponce-Fullstack Javascript">
    <title>Formulario de Datos Personales</title>
    <link rel="stylesheet" href="estilo.css"> <!-- CSS Normal -->
    <link rel="stylesheet" href="alto-contraste.css" id="altocontraste" disabled>
    <!-- CSS Alto Contraste inicialmente deshabilitado -->
</head>

<body>


    <div class="form-container">
        <h1>Formulario de Datos Personales</h1>
        <form id="personal-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <div id="error-nombre"></div> <!-- Contenedor para el mensaje de error -->
            <br><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <div id="error-apellido"></div> <!-- Contenedor para el mensaje de error -->
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div id="error-email"></div> <!-- Contenedor para el mensaje de error -->
            <br><br>

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
            <div id="error-fecha_nacimiento"></div> <!-- Contenedor para el mensaje de error -->
            <br><br>

            <label for="pais">País de Residencia:</label>
            <input type="text" id="pais" name="pais" required>
            <div id="error-pais"></div> <!-- Contenedor para el mensaje de error -->
            <br><br>

            <button type="submit">Enviar</button>
        </form>
        <button onclick="enableHighContrast()">Cambiar a Alto Contraste</button>
        <button onclick="disableHighContrast()">Cambiar a Contraste común</button>
    </div>
    <!-- Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Formulario enviado</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
